<mat-card class="login-form-flex" >
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="loginFormEmail"  validate>
  <div class="example-container">
    <mat-form-field appearance="outline">
      <mat-label>email</mat-label>
      <input matInput placeholder="email" formControlName="email">
      <mat-error *ngIf="loginFormEmail.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  <div></div>
    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" > 
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="loginFormEmail.invalid">{{getErrorMessagePassword()}}</mat-error>   
    </mat-form-field>
    <div></div>
    <button [disabled]="!loginFormEmail.valid" mat-raised-button color="primary" onclick="OnSubmit()">Sign In</button>
  </div>
</form>
</mat-card-content>
</mat-card>
